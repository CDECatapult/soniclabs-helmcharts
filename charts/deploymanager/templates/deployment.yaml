apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deploymanager.fullname" . }}-app
  labels:
    {{- include "deploymanager.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.config.replicaCount }}
  selector:
    matchLabels:
      {{- include "deploymanager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      {{- if .Values.config.commonAnnotations }}
      {{- toYaml .Values.config.commonAnnotations | nindent 6 }}
      {{- end }}
      labels:
        {{- include "deploymanager.labels" . | nindent 8 }}
    spec:
      {{- include "deploymanager.imagePullSecrets" . | indent 6 }}
      initContainers:
        - name: {{ include "deploymanager.fullname" . }}-db-init
          image: {{ template "deploymanager.image" .Values.image }}
          command: ['alembic', 'upgrade', 'head']
          env:
            - name: POSTGRES_HOST
              value: {{ include "deploymanager.postgresql.fullname" . }}
            - name: POSTGRES_PORT
              value: {{ .Values.postgresql.primary.service.ports.postgresql | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "deploymanager.fullname" . }}-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "deploymanager.fullname" . }}-secret
                  key: POSTGRES_PASSWORD
      containers:
        - name: {{ include "deploymanager.fullname" . }}-app
          image: {{ template "deploymanager.image" .Values.image }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - containerPort: {{ .Values.config.appPort }}
          livenessProbe:
            httpGet:
              path: /api/cma/healthchecks/readiness
              port: {{ .Values.config.appPort }}
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/cma/healthchecks/readiness
              port: {{ .Values.config.appPort }}
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: APP_DEBUG
              value: {{ .Values.config.debug | quote }}
            - name: APP_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: POSTGRES_HOST
              value: {{ include "deploymanager.postgresql.fullname" . }}
            - name: POSTGRES_PORT
              value: {{ .Values.postgresql.primary.service.ports.postgresql | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: TAM_GUI_HOST
              value: {{ .Values.config.gui.host | quote }}
            - name: TAM_GUI_PORT
              value: {{ .Values.config.gui.port | quote }}
            - name: TAM_SUITE_MANAGER_HOST
              value: {{ .Values.config.sma.host | quote }}
            - name: TAM_SUITE_MANAGER_PORT
              value: {{ .Values.config.sma.port | quote }}
            - name: TAM_TEST_MANAGER_HOST
              value: {{ .Values.config.tma.host | quote }}
            - name: TAM_TEST_MANAGER_PORT
              value: {{ .Values.config.tma.port | quote }}
            - name: TAM_RESULTS_MANAGER_HOST
              value: {{ .Values.config.rma.host | quote }}
            - name: TAM_RESULTS_MANAGER_PORT
              value: {{ .Values.config.rma.port | quote }}
            - name: TAM_DEPLOY_MANAGER_HOST
              value: {{ .Values.config.dma.host | quote }}
            - name: TAM_DEPLOY_MANAGER_PORT
              value: {{ .Values.config.dma.port | quote }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "deploymanager.fullname" . }}-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "deploymanager.fullname" . }}-secret
                  key: POSTGRES_PASSWORD
