{{- $fullName := include "casemanager.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "casemanager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.config.type }}
  ports:
    - port: {{ .Values.config.appPort }}
      targetPort: {{ .Values.config.appPort }}
      nodePort: {{ .Values.config.nodePort }}
      protocol: TCP
      name: http
  selector:
    name: {{ include "casemanager.fullname" . }}-app
